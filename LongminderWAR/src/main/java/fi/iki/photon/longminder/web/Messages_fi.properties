login.intro1 = Koska pitikään käydä hammaslääkärissä, ja mihin sen olen oikein merkinnyt?
login.intro2 = Longminder on työkalu pitkäaikaisten muistutusten tekemiseen. Voit asettaa hälytyksen \
tulevaisuuteen, ja kun hetki koittaa, saat ystävällisen sähköpostimuistutuksen. Jos haluat, voit asettaa, \
että hälytys toistuu muutaman päivän välein, ellet kirjaudu Longminderiin ja sammuta sitä.
login.intro3 = Saat palvelusta pääasiassa sähköpostia ainoastaan itse asettaminasi aikoina (lisäksi saatat saada palvelun toimintaa koskevia ilmoituksia)
login.introideas = Joitakin ideoita
login.idea1 = Muistus parin viikon välein, että muistaisit lukea kirjahyllyssäsi odottavan kirjan.
login.idea2 = Kolmen kuukauden välein ilmoitus, että patjan voisi kääntää.
login.idea3 = Muistus joka kuun 1. päivä, että laskut tulisi maksaa.
login.idea4 = Vuosittainen muistutus, että tarkistaisit pitkäaikaiset sijoituksesi.
login.idea5 = Vuosittainen muistutus lääkärintarkastukselle.
login.signup = Rekisteröidy ja kokeile!
login.nb1 = Huom: Tämä palvelu on vielä kokeiluversio ja tekninen demo, joten ei ole vielä takeita siitä, että \
palvelu olisi toiminnassa, kun muistutus tulisi lähettää. Sen jälkeen, kun palvelu on siirtynyt beta-vaiheeseen ja \
jostain syystä joudutaan lopettamaan, kaikki käyttäjät saavat sähköpostin hälytyksistään, joita ei tulla lähettämään.
login.nb2 = Huom 2: Palvelu on edelleen alpha-asteella, joten bugeja saattaa esiintyä, ja saattaa olla, että kaikki \
hälytykset joudutaan silloin tällöin pyyhkimään pois.
