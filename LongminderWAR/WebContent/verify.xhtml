<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core">
<h:body>

<ui:composition template="./template.xhtml">

<ui:define name="head">
	<f:metadata>
		<f:event listener="#{loginDTO.verify}" type="preRenderView" />
	</f:metadata>
</ui:define>

<ui:define name="body">
<h:panelGroup rendered="#{loginDTO.verified}">
	<h:outputText value="#{bundle['verify.verified']}" /><br />
</h:panelGroup>
<h:panelGroup rendered="#{! loginDTO.verified}">
	<h:outputText value="#{bundle['verify.notverified']}" /><br />
</h:panelGroup>

<h:form>
	<h:link outcome="mainpage" value="#{bundle['verify.return']}" />
</h:form>
</ui:define>
</ui:composition>
</h:body>
</html>
