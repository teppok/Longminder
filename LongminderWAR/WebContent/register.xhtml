<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core">
<h:body>

<ui:composition template="./template.xhtml">

<ui:define name="body">
<h2>#{bundle.registrationform}</h2>
<h:form>
	<h:panelGrid columns="2">
		<h:outputLabel value="#{bundle.email}" for="email" />
		<h:inputText id="email" value="#{newUser.email}" required="true" requiredMessage="#{bundle['required.email']}">
			<f:validateRegex pattern="^([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)$" />
		</h:inputText>
		<h:outputLabel value="#{bundle.first}" for="first" />
		<h:inputText id="first" value="#{newUser.first}" required="true" requiredMessage="#{bundle['required.first']}" />
		<h:outputLabel value="#{bundle.last}" for="last"/>
		<h:inputText id="last" value="#{newUser.last}" required="true" requiredMessage="#{bundle['required.last']}" />
		<h:outputLabel value="#{bundle.password}" for="password1" />
		<h:inputSecret id="password1" value="#{newUser.password1}"  required="true" requiredMessage="#{bundle['required.password1']}" />
		<h:outputLabel value="#{bundle.passwordagain}" for="password2" />
		<h:inputSecret id="password2" value="#{newUser.password2}" required="true" requiredMessage="#{bundle['required.password2']}" />
		<h:commandButton action="#{newUser.register}" value="#{bundle.register}" />
	</h:panelGrid>
</h:form>
<h:form>
<h:commandButton action="login" value="#{bundle.back}" />
</h:form>
</ui:define>
</ui:composition>
</h:body>
</html>
