<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core">
<h:body>
<ui:composition template="./template.xhtml">

<ui:define name="head">
	<f:metadata>
		<f:event listener="#{loginDTO.checkLoginOnLoginPage}" type="preRenderView" />
	</f:metadata>
</ui:define>

<ui:define name="body">
<h:outputText value="#{bundle['login.intro1']}" />
<p>
	<h:outputText value="#{bundle['login.intro2']}" />
</p>
<h:outputText value="#{bundle['login.intro3']}" /><br />
<p>
	<h:outputText value="#{bundle['login.introideas']}:" />
</p>
<ul><li><h:outputText value="#{bundle['login.idea1']}" /></li>
<li><h:outputText value="#{bundle['login.idea2']}" /></li>
<li><h:outputText value="#{bundle['login.idea3']}" /></li>
<li><h:outputText value="#{bundle['login.idea4']}" /></li>
<li><h:outputText value="#{bundle['login.idea5']}" /></li>
</ul>
<p><h:outputText value="#{bundle['login.signup']}" /></p>

<h:outputText value="#{bundle['login.nb1']}"></h:outputText><br />
<h:outputText value="#{bundle['login.nb2']}" /><br />

<h:form>
<h:panelGrid columns="2">
<h:outputLabel for="email" value="#{bundle['email']}" />
<h:inputText id="email" value="#{loginDTO.email}" />
<h:outputLabel for="password" value="#{bundle['password']}" />
<h:inputSecret id="password" value="#{loginDTO.password}" />
<h:commandButton value="#{bundle['login.login']}" action="#{loginDTO.login}" />
<h:commandLink id="register" action="register" value="#{bundle['login.register']}" />
</h:panelGrid>
<h:message for="register" />
</h:form>

</ui:define>

</ui:composition>
</h:body>
</html>
